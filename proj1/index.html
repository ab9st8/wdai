<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>peer-to-peer</title>
  </head>
  <body>
    <noscript>this app is non-functional without javascript. :(</noscript>

    <nav>
      <h1 id="nav-title">peer-to-peer</h1>
      <a href="./index.html">home</a>
      <a href="./faq.html">about this</a>
      <a href="./about.html">about me</a>
    </nav>

    <div id="userslug-container">you are: <span id="userslug">...</span>!</div>

    <main>
      <div id="messages-container">
        <!-- <div class="message received">
          <span class="message-sender">curious-lion:</span>
          <span class="message-text">hello there!</span>
        </div>
        <div class="message sent">
          <span class="message-sender">miraculous-butterfly:</span>
          <span class="message-text">hi!</span>
        </div> -->
      </div>

      <input
        type="text"
        id="peerid-input"
        placeholder="enter peer ID to connect..."
        autofocus
      />

      <button
        type="button"
        id="connect-button"
        onclick="onConnect()"
      >connect</button>

      <div>
        <input
          type="text"
          id="message-input"
          placeholder="type your message here..."
        />
        <button id="send-button">send</button>
      </div>
    </main>
  </body>

  <script type="module">
    import { generateSlug } from "./lib.js";
    import { Peer } from "https://esm.sh/peerjs@1.5.5?bundle-deps";

    // Set up new peer for this tab
    const slug = generateSlug();
    const peer = new Peer(slug);

    // Display user's slug
    document.getElementById("userslug").textContent = slug;

    function onConnect() {
      const peerId = document.getElementById("peerid-input").value;
      const conn = peer.connect(peerId);

      conn.on("open", () => {
        console.log("Connected to:", peerId);
      });
    }

    window.onConnect = onConnect;
  </script>
</html>
