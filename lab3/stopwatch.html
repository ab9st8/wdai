<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="index.css" />
    <link rel="stylesheet" href="stopwatch.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alegreya+Sans:ital,wght@0,100;0,300;0,400;0,500;0,700;0,800;0,900;1,100;1,300;1,400;1,500;1,700;1,800;1,900&family=Alegreya:ital,wght@0,400..900;1,400..900&display=swap"
      rel="stylesheet"
    />

    <title>Stoper Â· WDAI 2025/2026</title>
  </head>

  <body>
    <div id="stopwatch-container">
      <button id="start">Start</button>
      <button id="stop">Stop</button>
      <button id="reset">Reset</button>
      <div id="display"></div>
    </div>
  </body>

  <script type="text/javascript">
    const display = document.getElementById("display");
    const startButton = document.getElementById("start");
    const stopButton = document.getElementById("stop");
    const resetButton = document.getElementById("reset");

    let interval = null;
    let startTime = null;
    let elapsed = 0;

    function formatTimeMs(ms) {
      const totalSeconds = Math.floor(ms / 1000);
      const minutes = Math.floor(totalSeconds / 60);
      const seconds = totalSeconds % 60;

      let result = "";
      if (minutes > 0) {
        result += `${minutes}m `;
      }
      result += `${seconds}s`;
      return result;
    }

    function updateDisplay() {
      const now = Date.now();
      const currentMs = startTime ? (elapsed + (now - startTime)) : elapsed;
      display.innerHTML = formatTimeMs(currentMs);
    }

    function start() {
      if (interval) return;
      startTime = Date.now();
      interval = setInterval(updateDisplay, 1000);
      updateDisplay();
      startButton.disabled = true;
      stopButton.disabled = false;
    }

    function stop() {
      if (!interval) return;
      clearInterval(interval);
      interval = null;
      elapsed += Date.now() - startTime;
      startTime = null;
      startButton.disabled = false;
      stopButton.disabled = true;
    }

    function reset() {
      if (interval) {
        clearInterval(interval);
        interval = null;
      }
      startTime = null;
      elapsed = 0;
      startButton.disabled = false;
      stopButton.disabled = true;
      display.innerHTML = formatTimeMs(0);
    }

    stopButton.disabled = true;
    display.innerHTML = formatTimeMs(0);

    startButton.addEventListener("click", start);
    stopButton.addEventListener("click", stop);
    resetButton.addEventListener("click", reset);
  </script>
</html>
